{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<form action="" method="post" class="custom-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="submit-btn">Login</button>
</form>

<div class="auth-links">
    <a href="{% url "password_reset" %}" class="action-btn">forget your password?</a></br>
    <a href="{% url "signup" %}" class="action-btn">Sign up!</a> 
</div>

{% endblock content %}
