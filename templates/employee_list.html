{% extends 'base.html' %}

{% block content %}

<form action="{%url 'employee-list'%}" method="post" class="custom-form">
    {% csrf_token %}
    <label for="id_search_employee">Search:</label>
    <input type="text" name="search-employee" id="id_search_employee">
    <button type="submit" class="submit-btn">Search</button>
</form>
<h1>Current Employees. </h1>
{% for employee in employees %}
    <div class="employee-card">
        <p>
            <strong>Name:</strong> {{ employee.name }} | 
            <strong>Employee ID:</strong> {{ employee.id }} |
            <strong>Email:</strong> {{ employee.email }} |
            <a href="{% url 'employee-detail' employee.id %}" class="action-btn">Details</a>
            <a href="{% url 'employee-update' employee.id %}" class="action-btn">Update</a>
            <a href="{% url 'employee-delete' employee.id %}" class="action-btn delete-btn">Delete</a>
        </p>
    </div>

{% endfor %}

{% endblock content %}
