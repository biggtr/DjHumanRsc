<h1>Current Employees. </h1>




{% for employee in employees %}
        <p>
            <strong>Name:</strong> {{ employee.name }}<nobr> | 
            <strong>Employee ID:</strong> {{ employee.id }}<nobr> |
            <strong>Email:</strong> {{ employee.email }}<nobr> |
            <a href="{% url 'employee-update' employee.id %}">update</a>
            <a href="{% url 'employee-delete' employee.id %}">delete</a>


        </p>
    {% endfor %}
